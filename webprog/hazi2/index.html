<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PjurCard</title>
    <!-- region style -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Orbitron&family=Pacifico&display=swap"
          rel="stylesheet"> <!-- endregion -->
</head>
<body>

<div class="background">
    <div class="background-blur">
        <div class="spring">
            <!-- region card -->
            <div id="not-game-over">
                <div class="card-background">
                    <img class="bank-image" id="bank-image">
                    <form id="form2">
                        <label for="number"></label><input type="text" class="input" id="number"
                                                           placeholder="Card number"/>
                    </form>

                </div>
                <div id="if-valid">
                    <div class="card-background">
                        <form id="form">
                            <label for="price"></label><input type="text" class="input" id="price" placeholder="Price"/>
                            <p class="pay-button" id="pay-button">Pay!</p>
                        </form>
                    </div>
                    <div class="card-background">
                        <h1 class="you-have">
                            Balance: <span id="current-balance" class="price"></span> HUF
                        </h1>
                    </div>
                </div>
                <!-- endregion -->
            </div>
            <div id="game-over">
                <div class="card-background">
                    <h1 class="you-have game-over">
                        GAME OVER!
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- region script -->
<script>

</script>
<!-- endregion -->

<script src="script.js"></script>
</body>
</html>
