<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PjurCard</title>
    <!-- region style -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Orbitron&family=Pacifico&display=swap" rel="stylesheet"> <!-- endregion -->
</head>
<body>

<div class="background">
    <div class="background-blur">
        <div class="spring">
            <!-- region card -->
            <div class="card-background">
                <img  class="bank-image" id="bank-image" width="100">
                <form>
                    <label for="number"></label><input type="text" class="input" id="number" placeholder="Card number"/>
                   <div class="valid-flex">
                    <label for="expiration"></label><input type="text" class="input" id="expiration" placeholder="Expiration date"/>
                    <label for="ccv"></label><input type="text" class="input" id="ccv" placeholder="CCV"/>
                   </div>
                </form>

            </div>
            <!-- endregion -->
        </div>
    </div>
</div>

<!-- region script -->
<script>

</script>
<!-- endregion -->

<script src="script.js"></script>
</body>
</html>
